---

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{site.baseurl}}/css/github-markdown.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/rezepte.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/site.css">

    <!-- For IE 9 and below. ICO should be 32x32 pixels in size -->
    <!--[if IE]><link rel="shortcut icon" href="{{site.baseurl}}favicon.ico"><![endif]-->
    <!-- Touch Icons - iOS and Android 2.1+ 180x180 pixels in size. --> 
    <link rel="apple-touch-icon-precomposed" href="{{site.baseurl}}favicon.png">
    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 196x196 pixels in size. -->
    <link rel="icon" href="{{site.baseurl}}favicon.png">
  </head>
  <body>
  <div id="wrapper">
    <header>
      {% include header.html %}
    </header>
    <div class="markdown-body">
      <article>
        {{ content }}
      </article>
      <nav>
        {% include navigation.html %}
      </nav>
    </div>
    <footer>
      {% include footer.html %}
    </footer>
  </div>
</body>
</html>
